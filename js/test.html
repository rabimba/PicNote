<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="578" height="400"></canvas>
    <canvas id="xd" width="578" height="400"></canvas>

    <img id="elephant" src="about:blank" alt="A close up of an elephant">
    <script>
      var elephant = document.getElementById("elephant");
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var canvasd = document.getElementById('xd');
      var contextd = canvasd.getContext('2d');
      var imageObj = new Image();

      imageObj.onload = function() {
        context.drawImage(imageObj, 69, 50);

      };
      imageObj.src = '../img/logo.png';
      var dataURL = canvas.toDataURL();
      
      localStorage.setItem('imgg', dataURL);

      alert(localStorage.getItem('imgg'));
      elephant.setAttribute("src", localStorage.getItem('imgg'));

      var myCanvas = document.getElementById('xd');
      var ctx = myCanvas.getContext('2d');
      var img = new Image();
      img.onload = function(){
        ctx.drawImage(img,0,0); // Or at whatever offset you like
      };
      img.src = localStorage.getItem('imgg');
